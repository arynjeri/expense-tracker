{% extends "base.html" %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Add Income</h1>

<!-- Add Income Form -->
<div class="bg-white p-6 rounded shadow max-w-xl mb-8">
  <form method="post" action="{{ url_for('income') }}">
    <div class="mb-4">
      <label class="block text-sm font-medium mb-1">Amount</label>
      <input name="amount" type="number" step="0.01" required class="w-full border p-2 rounded" />
    </div>
    <div class="mb-4">
      <label class="block text-sm font-medium mb-1">Source</label>
      <input name="source" type="text" class="w-full border p-2 rounded" placeholder="e.g., Salary, Bonus" />
    </div>
    <div class="mb-4">
      <label class="block text-sm font-medium mb-1">Date</label>
      <input name="date" type="date" required class="w-full border p-2 rounded" />
    </div>
    <button class="px-4 py-2 bg-green-600 text-white rounded">Save Income</button>
  </form>
</div>

<!-- Income Table -->
<div class="bg-white p-6 rounded shadow max-w-4xl mb-8">
  <h2 class="text-xl font-bold mb-4">Income Records</h2>
  <table id="income-table" class="min-w-full text-left border text-sm">
    <thead class="bg-green-100">
      <tr>
        <th class="p-2 border text-center">#</th>
        <th class="p-2 border">Amount (Ksh)</th>
        <th class="p-2 border">Source</th>
        <th class="p-2 border">Date</th>
        <th class="p-2 border text-center">Action</th>
      </tr>
    </thead>
    <tbody id="incomeBody">
      {% for i, row in df_income.iterrows() %}
      <tr class="{% if i >= 10 %}hidden{% endif %}"> <!-- Show only first 10 initially -->
        <td class="border p-2 text-center">{{ i + 1 }}</td>
        <td class="border p-2">{{ row.Amount }}</td>
        <td class="border p-2">{{ row.Source }}</td>
        <td class="border p-2">{{ row.Date }}</td>
        <td class="border p-2 text-center">
          <form method="post" action="{{ url_for('delete_income', index=i) }}" onsubmit="return confirm('Delete this income?')">
            <button class="px-3 py-1 bg-red-600 text-white rounded text-xs">Delete</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <!-- Load More / Show Less button -->
  <div class="text-center mt-4">
    <button id="loadMoreBtn" class="bg-blue-600 text-white px-4 py-2 rounded">Load More</button>
  </div>
</div>

<!-- Charts -->
<div class="bg-white p-6 rounded shadow mb-8">
  <h2 class="text-xl font-bold mb-4">Income Trend (Line Chart)</h2>
  <canvas id="incomeLineChart"></canvas>
</div>

<div class="bg-white p-6 rounded shadow">
  <h2 class="text-xl font-bold mb-4">Income Breakdown (Pie Chart)</h2>
  <div class="flex justify-center">
    <canvas id="incomePieChart" class="max-w-[400px] max-h-[400px]"></canvas>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  
  // Chart.js - Line & Pie
  const data = JSON.parse('{{ data|tojson|safe }}');

  // Line Chart
  const lineLabels = data.line.map(item => item.Date);
  const lineValues = data.line.map(item => parseFloat(item.Amount));
  new Chart(document.getElementById("incomeLineChart"), {
    type: "line",
    data: {
      labels: lineLabels,
      datasets: [{
        label: "Income (Ksh)",
        data: lineValues,
        borderColor: "#16a34a",
        borderWidth: 2,
        fill: false,
        tension: 0.4
      }]
    }
  });

  // Pie Chart
  const pieLabels = data.bar.map(item => item.Source || "Other");
  const pieValues = data.bar.map(item => parseFloat(item.Amount));
  new Chart(document.getElementById("incomePieChart"), {
    type: "pie",
    data: {
      labels: pieLabels,
      datasets: [{
        data: pieValues,
        backgroundColor: ["#22c55e","#3b82f6","#f59e0b","#ef4444","#8b5cf6","#06b6d4"]
      }]
    }
  });

  
  // Load More / Show Less logic
  const LOAD_LIMIT = {{ limit|default(10)|tojson }};
  const totalRows = {{ total|default(0)|tojson }};
  let offset = LOAD_LIMIT;

  const tbody = document.querySelector("#incomeBody");
  const initialRows = Array.from(tbody.children); // first LOAD_LIMIT rows
  const loadMoreBtn = document.getElementById("loadMoreBtn");

  loadMoreBtn.dataset.state = "more";

  loadMoreBtn.addEventListener("click", () => {
    if (loadMoreBtn.dataset.state === "less") {
      // Show Less: restore initial rows
      tbody.innerHTML = "";
      initialRows.forEach(row => tbody.appendChild(row));
      offset = LOAD_LIMIT;
      loadMoreBtn.textContent = "Load More";
      loadMoreBtn.dataset.state = "more";
    } else {
      // Show More: fetch next batch
      fetch(`/load_more?type=income&offset=${offset}&limit=${LOAD_LIMIT}`)
        .then(res => res.json())
        .then(data => {
          data.forEach((row, index) => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td class="border p-2 text-center">${offset + index + 1}</td>
              <td class="border p-2">${row.Amount}</td>
              <td class="border p-2">${row.Source}</td>
              <td class="border p-2">${row.Date}</td>
              <td class="border p-2 text-center">
                <form method="post" action="/delete_income/${offset + index}" onsubmit="return confirm('Delete this income?')">
                  <button class="px-3 py-1 bg-red-600 text-white rounded text-xs">Delete</button>
                </form>
              </td>
            `;
            tbody.appendChild(tr);
          });

          offset += LOAD_LIMIT;

          // If all rows loaded, button becomes "Show Less"
          if (offset >= totalRows) {
            loadMoreBtn.textContent = "Show Less";
            loadMoreBtn.dataset.state = "less";
          }
        })
        .catch(err => console.error(err));
    }
  });
</script>
{% endblock %}
